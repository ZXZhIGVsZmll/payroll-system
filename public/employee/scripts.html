<script type="text/javascript">
// Prevent form resubmit on reload or back
if ( window.history.replaceState ) {
    window.history.replaceState( null, null, window.location.href );
}

// Sidebar highlight
var currentLocation = $(location).attr("href");
var page = currentLocation.replace(/.*\/(.+\.php$)/i, "$1");

// Notifications
var url_redir = "<?php echo $_SESSION['url'];?>";
toastr.options = {
    "progressBar": true,
    "preventDuplicates": true,
    "onclick": function() {
        if ( url_redir != "" ) {
            window.location.href = url_redir;
        }
    }
}

$(document).ready(function() {
    // Sidebar highlight
    $("a[href='" + page + "']").attr("class", "active");

    // Notifications
    <?php
    if (isset($_SESSION['notif'])) {
        echo $_SESSION['notif'];
        unset($_SESSION['notif']);
        unset($_SESSION['url']);
    }
    ?>

    // Show password
    $('#showPass').mouseenter(function() {
        $('.pass').attr('type', 'text');
    });

    $('#showPass').mouseleave(function() {
        $('.pass').attr('type', 'password');
    });

    // Change picture modal
    $(".img-hover").click(function() {
        $("#triggerModal").click();
    });

    // Bootstrap daterangepicker
    $('.datePicker').daterangepicker({
        singleDatePicker: true,
        autoUpdateInput: false,
        showDropdowns: true,
        autoApply: true,
        minDate: "01/01/1900",
        maxDate: moment()
    });

    $('.datePicker').on('apply.daterangepicker', function(ev, picker) {
        $(this).val(picker.startDate.format('MMMM DD, YYYY'));
    });

});

</script>
